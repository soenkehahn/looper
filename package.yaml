name: loopnaut

source-dirs: src
dependencies:
  - base
ghc-options:
  - -Wall
  - -Wno-name-shadowing

executables:
  loopnaut:
    main: loopnaut-exec.hs
    c-sources:
      - src/loop_buffer.c
    extra-libraries:
      - jack
    dependencies:
      - filepath
      - getopt-generics
      - hinotify
      - hsndfile
      - hsndfile-vector
      - vector
      - string-conversions

tests:
  spec:
    main: Spec.hs
    source-dirs:
      - test
    c-sources:
      - src/loop_buffer.c
    extra-libraries:
      - jack
    dependencies:
      - bytestring
      - directory
      - filepath
      - getopt-generics
      - hinotify
      - hsndfile
      - hsndfile-vector
      - hspec
      - mockery
      - process
      - shake
      - vector
      - string-conversions
